name: 'Terraform'

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v2

    - name: Cache Node modules
      id: node-Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: node-modules-${{ hashFiles('hello-world/package-lock.json') }}


    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v1
      with:
       node-version: ${{matrix.node-version}}
    - run: |
        cd hello-world
        # uncomment npm install if running locally using nektos/act
        npm install
        npm run test

  build:
    needs: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v2

    - name: Cache Node modules
      id: node-Cache
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: node-modules-${{ hashFiles('hello-world/package-lock.json') }}

    - name: Install Dependencies
      if: steps.node-cache.outputs.cache-hit != 'true'
      run: |
        cd hello-world
        npm install
        
    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v1
      with:
       node-version: ${{matrix.node-version}}
    - run: |
        cd hello-world
        npm run build-optimized
    
    - name: Configure AWS credentials from Test account
      uses:  aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - run: |
        aws s3 cp hello-world/dist/app.js.zip s3://codedelpoymentbucket
        aws s3 ls codedelpoymentbucket